server:
  port: ${EUREKA_SERVER_PORT:8070}  
  # Port where the Eureka Server will run.
  # Uses environment variable EUREKA_SERVER_PORT, defaults to 8070 if not set.

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}  
    # Hostname of the Eureka server instance.
    # Uses EUREKA_HOSTNAME env var, defaults to 'localhost'.

    prefer-ip-address: false  
    # If true, will register using IP address instead of hostname (not common for Eureka server itself).

  client:
    fetch-registry: ${EUREKA_FETCH_REGISTRY:false}  
    # Should Eureka server fetch registry from other Eureka servers? 
    # Usually false for standalone Eureka server.

    register-with-eureka: ${EUREKA_REGISTER_WITH:false}  
    # Should Eureka server register itself in another Eureka server? 
    # Usually false for standalone.

    service-url:
      defaultZone: "http://${EUREKA_HOSTNAME:localhost}:${EUREKA_SERVER_PORT:8070}/eureka/"  
      # Default URL for Eureka serverâ€™s registry.
      # This is where Eureka clients will connect.
